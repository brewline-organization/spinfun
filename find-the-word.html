<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Word | SpinFun</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to SpinFun</a>
    
    <div class="game-container">
      <h1 class="game-title">Find the Word üîç</h1>
      <p>Guess the hidden word one letter at a time!</p>
      
      <div id="word-display" class="word-display"></div>
      
      <div class="game-controls">
        <input type="text" id="letter-input" class="input-field" maxlength="1" placeholder="Enter a letter">
        <button id="guess-btn" class="btn">Guess</button>
      </div>
      
      <div id="message" class="message"></div>
      <div id="guessed-letters" class="guessed-letters"></div>
      
      <div class="game-stats">
        <p>Guesses left: <span id="guesses-left">6</span></p>
        <p>Score: <span id="score">0</span></p>
      </div>
      
      <button id="new-game-btn" class="btn" style="display: none;">New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Word Game Logic
    const words = ['SPINFUN', 'GAMING', 'DEVELOPER', 'JAVASCRIPT', 'HAPPY', 'FUNNY', 'CREATIVE'];
    let currentWord = '';
    let guessedLetters = [];
    let guessesLeft = 6;
    let score = 0;
    
    const wordDisplay = document.getElementById('word-display');
    const letterInput = document.getElementById('letter-input');
    const guessBtn = document.getElementById('guess-btn');
    const message = document.getElementById('message');
    const guessedLettersDisplay = document.getElementById('guessed-letters');
    const guessesLeftDisplay = document.getElementById('guesses-left');
    const scoreDisplay = document.getElementById('score');
    const newGameBtn = document.getElementById('new-game-btn');
    
    // Initialize game
    function initGame() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      guessesLeft = 6;
      
      wordDisplay.innerHTML = currentWord.split('').map(letter => 
        `<span class="letter">_</span>`
      ).join(' ');
      
      message.textContent = '';
      guessedLettersDisplay.textContent = '';
      guessesLeftDisplay.textContent = guessesLeft;
      newGameBtn.style.display = 'none';
      letterInput.disabled = false;
      guessBtn.disabled = false;
    }
    
    // Update word display
    function updateWordDisplay() {
      wordDisplay.innerHTML = currentWord.split('').map(letter => 
        guessedLetters.includes(letter) ? 
          `<span class="letter">${letter}</span>` : 
          `<span class="letter">_</span>`
      ).join(' ');
    }
    
    // Check if player won
    function checkWin() {
      return currentWord.split('').every(letter => guessedLetters.includes(letter));
    }
    
    // Handle guess
    function handleGuess() {
      const letter = letterInput.value.toUpperCase();
      letterInput.value = '';
      
      if (!letter.match(/[A-Z]/)) {
        message.textContent = 'Please enter a valid letter!';
        return;
      }
      
      if (guessedLetters.includes(letter)) {
        message.textContent = `You already guessed ${letter}!`;
        return;
      }
      
      guessedLetters.push(letter);
      guessedLettersDisplay.textContent = `Guessed letters: ${guessedLetters.join(', ')}`;
      
      if (currentWord.includes(letter)) {
        message.textContent = `Good guess! ${letter} is in the word.`;
      } else {
        message.textContent = `Oops! ${letter} is not in the word.`;
        guessesLeft--;
        guessesLeftDisplay.textContent = guessesLeft;
      }
      
      updateWordDisplay();
      
      if (checkWin()) {
        message.textContent = 'Congratulations! You won!';
        score += guessesLeft * 10;
        scoreDisplay.textContent = score;
        newGameBtn.style.display = 'inline-block';
        letterInput.disabled = true;
        guessBtn.disabled = true;
      } else if (guessesLeft <= 0) {
        message.textContent = `Game over! The word was ${currentWord}.`;
        newGameBtn.style.display = 'inline-block';
        letterInput.disabled = true;
        guessBtn.disabled = true;
      }
    }
    
    // Event listeners
    guessBtn.addEventListener('click', handleGuess);
    letterInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') handleGuess();
    });
    newGameBtn.addEventListener('click', initGame);
    
    // Start first game
    initGame();
  </script>
</body>
</html>
